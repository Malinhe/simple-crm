<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
 
    
        <div class="pd-top"> <mat-form-field class="full-width" appearance="outline">
                <mat-label>Street and House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field></div>
    
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zipcode</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipcode" matInput placeholder="Zipcode">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
    
    
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
    
        </div>
    
        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" (click)="saveUser()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
        </div>
