<mat-card>
    <mat-card-content class="user-detail-header">
        <button class="open-menu" [matMenuTriggerFor]="userMenu" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="editUserDetail()">Edit</button>
                <!-- <button mat-menu-item>Item 2</button> -->
            </mat-menu>
        </button>
        <img src="./assets/img/1.webp">

        <div class="user-details">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <button class="open-menu" [matMenuTriggerFor]="addressMenu" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
            <mat-menu #addressMenu="matMenu"> <!--hashtag links the triple point icon button from line 14 to this -->
                <button mat-menu-item (click)="editMenu()">Edit</button>
                <!-- <button mat-menu-item>Item 2</button> -->
            </mat-menu>
        </button>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipcode }} {{ user.city }}
    </mat-card-content>
</mat-card>
